-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0  # Use the ref you want to point at
    hooks:
    - id: check-builtin-literals
    - id: check-toml
    - id: flake8
    - id: debug-statements
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
